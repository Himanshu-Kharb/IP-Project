</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="container">
      <h1 class="logo">Sign2Read</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#features">Features</a></li>

  <!-- Symptom Checker Section -->
  <section class="contact">
    <div class="container">
      <h2>Symptom Checker</h2>
      <form id="symptom-form">
        <textarea id="symptoms" placeholder="Enter your symptoms separated by commas (e.g. fever, cough, headache)" rows="4" required></textarea>
        <button type="submit">Check Disease</button>
      </form>
      <div id="disease-result" style="margin-top: 20px; font-weight: bold;"></div>
    </div>
  </section>
