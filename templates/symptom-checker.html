    <!-- ✅ Navigation Bar -->

        <nav class="navbar">
            <div class="abcc">

    <!-- ✅ Symptom Checker Section -->
    <section class="symptom-section">
        <div class="symptom-container">
            <h2>Symptom Checker</h2>
            <p>Enter your symptoms, and we will help identify possible diseases.</p>
            <form id="symptom-form">
                <input type="text" id="symptom1" placeholder="Symptom 1" required>
                <input type="text" id="symptom2" placeholder="Symptom 2">
                <input type="text" id="symptom3" placeholder="Symptom 3">
                <button type="submit">Check Disease</button>
            </form>
            <div id="result">
                <h3>Possible Disease:</h3>
                <p id="disease-text">Enter symptoms to get a result.</p>
            </div>
        </div>
    </section>
